        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error information.
                    example: Internal Server Error
  /storeGame:
    post:
      summary: Stores the actual game in the database.
      operationId: storeGame
      requestBody:
        required: true
